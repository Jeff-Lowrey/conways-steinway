# Conway's Steinway Rust-specific Configuration
# This file uses Java-style properties format

# ----- Core Configuration -----

# Board initialization type: "random", "static", "fur_elise", "complex", or "showcase"
board.type = random

# Silent mode (disables audio)
# silent

# Generation limit
generations = unlimited

# Delay between steps in milliseconds
step.delay.ms = 200

# ----- Audio Settings -----

# Note duration in milliseconds
audio.note.duration.ms = 200

# Gap between notes in milliseconds
audio.gap.ms = 50

# Chord duration in milliseconds
audio.chord.duration.ms = 300

# Initial note delay in milliseconds
audio.initial.delay.ms = 50

# Detect chord patterns automatically
audio.detect.chords = true

# Volume level (0.0-1.0)
audio.volume = 0.6

# Enable pitch shifting
audio.pitch.shift = true

# ----- Random Board Settings -----

# Random initial cells probability (0.0-1.0)
random.alive.probability = 0.2

# ----- Board Dimensions -----

# Board height (cells)
board.height = 40

# ----- Logging Configuration -----

# Global log level
log.level = info

# File logging
log.to.file = true
log.file.path = logs/backend/conways_steinway.log
log.file.level = debug
log.console.level = info
log.file.rotation = true
log.file.size.limit = 10  # Size limit in MB
log.file.count = 5        # Number of archived files to keep