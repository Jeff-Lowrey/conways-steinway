# Conway's Steinway Rust-specific Configuration
# This file uses INI format

[core]
# Board initialization type: "random", "static", "fur_elise", "complex", or "showcase"
board_type = random

# Generation limit
generations = unlimited

# Delay between steps in milliseconds
step_delay_ms = 200

# Silent mode (uncomment to disable audio)
# silent = true

[audio]
# Note duration in milliseconds
note_duration_ms = 200

# Gap between notes in milliseconds
gap_ms = 50

# Chord duration in milliseconds
chord_duration_ms = 300

# Initial note delay in milliseconds
initial_delay_ms = 50

# Detect chord patterns automatically
detect_chords = true

# Volume level (0.0-1.0)
volume = 0.6

# Enable pitch shifting
pitch_shift = true

[random]
# Random initial cells probability (0.0-1.0)
alive_probability = 0.2

[board]
# Board height (cells)
height = 40

[logging]
# Global log level
level = info

# File logging
to_file = true
file_path = logs/backend/conways_steinway.log
file_level = debug
console_level = info
file_rotation = true
file_size_limit = 10  # Size limit in MB
file_count = 5        # Number of archived files to keep